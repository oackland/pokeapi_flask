<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>Pokémon API Fetcher</title>
	<link rel="stylesheet" href="../static/style.css">
	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<meta name="theme-color" content="#fafafa">
	<meta property="og:title" content="">
	<meta property="og:type" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
</head>

<body>
<header>
	<h1>Oackland API Portfolio</h1>
</header>
<section>
	<div class="colores"></div>
	<div class="colores"></div>
	<div class="colors"></div>
	<div class="box">
		<div class="square" style="--i:0;"></div>
		<div class="square" style="--i:1;"></div>
		<div class="square" style="--i:2;"></div>
		<div class="square" style="--i:3;"></div>
		<div class="square" style="--i:4;"></div>
		<div class="container">
			<div class="form">
				<h2 style="text-align: center">POKEDEX</h2>
				<form action="/fetch_pokemon_data" method="post">
					<div class="inp">
						<label for="pokemonName" class="insert_label">Enter Pokémon Name:</label>
						<input type="text" id="pokemonName" name="pokemonName">
					</div>
					<div class="lbtn">
						<button type="submit">Fetch Data</button>
					</div>
				</form>
			</div>
			<div id="pokemonData" style="text-align: center;">
				{% if pokemon_data %}
					<h2>{{ pokemon_data.name }}</h2>
					<p>Base Experience: <span>{{ pokemon_data.base_experience }}</span></p>
					<p>Ability: <span>{{ pokemon_data.ability }}</span></p>
					<img src="{{ pokemon_data.sprite_url }}" alt="Pokemon Sprite">
				{% endif %}
			</div>
			<div id="errorDiv" style="color: red; text-align: center;">
				{% if error_message %}
					<p>{{ error_message }}</p>
				{% endif %}
			</div>
		</div>
	</div>
</section>
</body>

</html>
