<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Optional: You can include Bootstrap theme if you want -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">

<!-- Link to Bootstrap JavaScript and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
	<!-- ... other meta tags and title ... -->
</head>
<body>
<h1 class="my-3">Team Members:</h1>
{% for username in usernames %}

	<h2 class="h4 mx-2 my-3" style="display: inline;">{{ loop.index }}.{{ username.first_name }}</h2>

{% endfor %}
<ul>
	{% for pokemon in team_pokemons %}
		<li clas>
			{{ pokemon.name }} - Type: {{ pokemon.type }}
			<form method="POST" action="{{ url_for('main.delete_pokemon', pokemon_id=pokemon.id) }}"
			      style="display: inline;">
				<button type="submit" class="btn my-2 btn-danger btn-sm">Delete</button>
			</form>
		</li>
	{% endfor %}
	<a href="/pokedex">
		<button class="btn btn-success">Go to pokedex to enter pokemons</button>
	</a>
</ul>
</body>
</html>
