<!DOCTYPE html>
<html lang="en">
<head>
	<title>Player List</title>
</head>
<body>
<h1>Player List</h1>
<ul>
	{% for player in players %}
		<li>{{ player.username }}</li>
	{% endfor %}
</ul>

<h2>Add New Player</h2>
<form method="POST" action="/">
	{{ form.hidden_tag() }}
	{{ form.username.label }}
	{{ form.username(size=20) }}
	{{ form.submit }}
</form>
</body>
</html>
